monitor = , preferred, auto, 1

  exec-once = waybar
  exec-once = hyprpaper
  exec-once = kitty
  exec-once = flatpak run dev.vencord.Vesktop
  exec-once = steam
  exec-once = /usr/lib/polkit-kde-authentication-agent-1

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME=Adwaita:dark

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }


    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
disable_hyprland_logo = true
disable_splash_rendering = true

}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


$mainMod = SUPER 

bind = ,ALT, F4, killactive,
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, F1, togglefloating,
bind = $mainMod, F2, fullscreen 0
bind = ,PRINT, exec, flameshot gui
bind = $mainMod ALT,  T, exec, kitty
#bind = $mainMod ALT, P, exec, looking-glass-client
#bind = $mainMod ALT, V, exec, virt-manager
bind = $mainMod ALT, E, exec, thunar
bind = $mainMod ALT, M, exec, flatpak run com.vscodium.codium
bind = $mainMod ALT, F, exec, flatpak run io.gitlab.librewolf-community

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

bindm = $mainMod ALT, mouse:272, movewindow
bindm = $mainMod ALT, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


windowrule = float, class:steam
windowrule = float, class:gnome-disks
windowrule = float, class:pavucontrol
windowrule = float, class:mpv
windowrule = float, class:ristretto
windowrule = float, class:virt-manager
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = float, class:^(flameshot)$
windowrulev2 = float, class:thunar
windowrulev2 = float, class:floating

windowrule = animation popin class:(kitty
windowrule = noanim, class:^(flameshot)$

windowrule = fullscreen, class:looking-glass-client
windowrule = opacity 0.8 override 0.8 , class:kitty
windowrule = pin, class:^(flameshot)$
windowrule = noinitialfocus, class:^(flameshot)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = move 0 0, class:^(flameshot)$
windowrulev2 = size 1250 800, class:floating
windowrulev2 = size 900 900, class:org.pulseaudio.pavucontrol